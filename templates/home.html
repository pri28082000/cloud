<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../static/css/style.css">
	<title>Startup Form</title>
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<h3>Welcome</h3>
				<p>Here You can Check the Startup Business Profit!</p>
			</div>
			<div class="col-md-9 register-right">
				<form action="{{ url_for('predict')}}" method="post" >
					<h3 class="register-heading">Startup Business Profit Prediction</h3>
					<div class="row register-form">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" id="r_d_expenses" name="r_d_expenses" placeholder="R&D Expenses *" value="" required/>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="marketing_expenses" name="marketing_expenses" placeholder="Marketing Expenses *" value="" required/>
							</div>
							
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" id="administration_expenses" name="administration_expenses" placeholder="Administration Expenses *" value="" required/>
							</div>
							<div class="form-group">
								<select id="state" name="state" class="form-control" required>
									<option class="hidden" selected disabled>Please select the State</option>
									<option>New York</option>
									<option>California</option>
									<option>Florida</option>
								</select>
							</div>
							
						</div>
						
						<div class="form-row-last">
							<input type="submit" name="register" class="predict-btn" value="Predict">
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
